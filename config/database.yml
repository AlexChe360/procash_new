default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV["PROCASH_DATABASE_NAME"] %>
  password: <%= ENV["PROCASH_DATABASE_PASSWORD"] %>

development:
  <<: *default
  database: procash_development

production:
  <<: *default
  database: procash_production
